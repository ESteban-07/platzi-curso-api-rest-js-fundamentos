<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet" />
    <title>Cat App</title>
  </head>
  <body>
    <h1 class="title">Random Cats</h1>
    <form id="cats-form">
      <label for="cats-qty">How many cats do you want?</label>
      <input
        type="number"
        min="1"
        max="10"
        placeholder="Write a number"
        id="cats-qty"
        name="cats-qty"
        required />
      <button type="submit" class="btn">Confirm</button>
    </form>
    <section class="random-section">
      <div id="random-cats-container" class="container">
        <template id="image-template">
          <div class="card">
            <img class="cat-img skeleton" alt="" />
            <button class="favourites-btn">Add to favourites</button>
          </div>
        </template>
      </div>
      <button id="reload-btn" class="btn">Get new images</button>
    </section>
    <section class="favourite-section">
      <h2 class="title">My Favourite Cats</h2>
      <div id="favourite-cats-container" class="container">
        <p>Ups! The list seems to be empty...</p>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
